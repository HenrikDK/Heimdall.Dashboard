<html>
<header>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        components = {};
        routes = [];
        nsBus = undefined;
        logBus = undefined;
        useGlobalNamespaces = undefined;
        useGlobalSearch = undefined;
        useGlobalOverlays = undefined;

        process = { env: "production" }

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#326ce5',
                        dark: '#0f0f0f'
                    },
                }
            }
        }
    </script>
</header>

<body>
    <div class="fixed z-[9998] top-0 left-0 w-full h-full bg-white/[0.4] dark:bg-black/[0.4] backdrop-blur-[2px]">
        <div class="shadow-lg rounded-lg mt-[150px] mx-auto w-1/3 p-8 bg-white dark:bg-zinc-800 dark:border-white/[.4] dark:text-white/[.6]">
            <div class="flex text-xl justify-center pb-8">
                <div>Keyboard shortcuts</div>
            </div>
            <div class="flex items-center pb-2">
                <div class="w-40 flex items-center">
                    <div title="Shift" class="items-center justify-center border rounded-lg p-2 border-gray-500 dark:border-white dark:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-big-up">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M9 20v-8h-3.586a1 1 0 0 1 -.707 -1.707l6.586 -6.586a1 1 0 0 1 1.414 0l6.586 6.586a1 1 0 0 1 -.707 1.707h-3.586v8a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                        </svg>
                    </div>
                    <div class="text-center w-8 dark:text-white">
                        +
                    </div>
                    <div title="7" class="border rounded-lg py-2 w-[42px] text-center px-4 border-gray-500 dark:border-white dark:text-white">
                         7 
                    </div>
                </div>
                <div> Focus search. </div>
            </div>
            <div class="flex items-center pb-2">
                <div class="w-40 flex items-center">
                    <div title="Shift" class="items-center justify-center border rounded-lg p-2 border-gray-500 dark:border-white dark:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-big-up">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M9 20v-8h-3.586a1 1 0 0 1 -.707 -1.707l6.586 -6.586a1 1 0 0 1 1.414 0l6.586 6.586a1 1 0 0 1 -.707 1.707h-3.586v8a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                        </svg>
                    </div>
                    <div class="text-center w-8 dark:text-white">
                        +
                    </div>
                    <div title="s" class="border rounded-lg py-2 w-[42px] text-center px-4 border-gray-500 dark:border-white dark:text-white">
                         s 
                    </div>
                </div>
                <div> Focus search. </div>
            </div>
            <div class="flex items-center pb-2">
                <div class="w-40 flex items-center">
                    <div title="Enter" 
                        class="items-center text-center justify-center border rounded-lg py-2 px-4 border-gray-500 dark:border-white dark:text-white">
                        Enter
                    </div>
                </div>
                <div> Next search result. </div>
            </div>
            <div class="flex items-center pb-2">
                <div class="w-40 flex items-center">
                    <div title="Shift"
                        class="items-center justify-center border rounded-lg p-2 border-gray-500 dark:border-white dark:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-big-up">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M9 20v-8h-3.586a1 1 0 0 1 -.707 -1.707l6.586 -6.586a1 1 0 0 1 1.414 0l6.586 6.586a1 1 0 0 1 -.707 1.707h-3.586v8a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                        </svg>
                    </div>
                    <div class="text-center w-8 dark:text-white">
                        +
                    </div>
                    <div title="Enter" class="items-center text-center justify-center border rounded-lg py-2 px-4 border-gray-500 dark:border-white dark:text-white">
                        Enter 
                    </div>
                </div>
                <div> Previous search result. </div>
            </div>
            <div class="flex items-center pb-2">
                <div class="w-40 flex items-center">
                    <div title="Arrow Up"
                        class="items-center justify-center border rounded-lg p-2 border-gray-500 dark:border-white dark:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18">
                            </path>
                        </svg>
                    </div>
                    <div class="text-center w-8 dark:text-white">
                        or
                    </div>
                    <div title="Arrow Down"
                        class="items-center justify-center border rounded-lg p-2 border-gray-500 dark:border-white dark:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3">
                            </path>
                        </svg>
                    </div>
                </div>
                <div> Navigate search results. </div>
            </div>
            <div class="flex items-center pb-2">
                <div class="w-40 flex items-center">
                    <div title="Esc"
                        class="items-center justify-center border rounded-lg p-2 border-gray-500 dark:border-white dark:text-white">
                        Esc
                    </div>
                </div>
                <div>
                    <div>
                        1. Clear search.
                    </div>
                    <div>
                        2. Unfocus search.
                    </div>
                </div>
            </div>

            <div class="flex justify-end">
                <button
                    class="flex px-2 py-2 rounded-lg items-center me-4 justify-center border cursor-pointer bg-white border-gray-300 fill-gray-300 hover:border-gray-500 hover:bg-gray-100 hover:fill-gray-500 dark:border-white/[.4] dark:text-white/[.6] dark:hover:border-white dark:hover:text-white dark:hover:fill-white dark:bg-zinc-900">
                    Close
                </button>
            </div>
        </div>
    </div>
</body>

</html>
